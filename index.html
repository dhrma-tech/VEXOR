<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexor.AI - AI Code Sparring Partner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['Poppins', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'neon-violet': '#9D00FF',
                    }
                },
            },
        }
    </script>

    <!-- STYLES -->
    <style>
        :root {
            --neon-violet: #9D00FF;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Custom Component Styles */
        .glowing-card {
            background-color: rgba(14, 19, 32, 0.8);
            border: 1px solid rgba(157, 0, 255, 0.1);
            box-shadow: 0 0 25px -5px rgba(157, 0, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        
        .bg-grid {
             background-image: linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
             background-size: 30px 30px;
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: var(--neon-violet);
            transform: translateX(1.25rem);
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: var(--neon-violet);
        }
        .toggle-checkbox {
            transition: all 0.2s ease-in-out;
        }
        
        /* Animations */
        @keyframes slideIn {
            0% { left: -150%; }
            50% { left: -10%; }
            100% { left: 150%; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .h1-reveal-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .h1-reveal-container h1 {
            opacity: 0;
            animation: fadeIn 0.1s ease-out 1.2s forwards;
        }
        .h1-comet-streak {
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, white, var(--neon-violet), transparent);
            animation: slideIn 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        /* Utility Classes */
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Background Blobs Animation */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 10s infinite ease-in-out;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }

        /* Markdown Prose Overrides */
        .prose { color: #d1d5db; }
        .prose h1, .prose h2, .prose h3, .prose h4 { color: white; font-family: 'Poppins', sans-serif; margin-top: 1em; margin-bottom: 0.5em; }
        .prose code { color: #a78bfa; background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; border-radius: 0.25em; }
        .prose pre { background: #111827; padding: 1em; border-radius: 0.5em; overflow-x: auto; }
        .prose pre code { background: transparent; color: inherit; padding: 0; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin: 1em 0; }
        .prose li { margin-bottom: 0.5em; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        /* Monaco Debugger Styles */
        .breakpoint {
            background-color: #ff4444;
            border-radius: 50%;
            width: 10px !important;
            height: 10px !important;
            margin-left: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        .debug-line {
            background-color: rgba(255, 255, 0, 0.2);
            border-left: 2px solid yellow;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.7.0"
  }
}
</script>
</head>
<body class="bg-black text-white font-body antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
